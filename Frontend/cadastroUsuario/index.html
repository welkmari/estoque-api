<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <div>
        <h1>Cadastrar Usuário</h1>
        <form class="container" onsubmit="cadastroUsuario(event)">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do usuário</label>
                <input type="text" class="form-control" id="nome" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" min="0" max="120">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha">
            </div>
            <div class="mb-3">
                <label for="CEP" class="form-label">CEP</label>
                <input type="number" class="form-control" id="CEP">
            </div>
            
            <div class="mb-3">
                <label for="logradouro" class="form-label">Rua</label>
                <input type="text" class="form-control" id="logradouro" readonly>
            </div>
            <div class="mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" readonly>
            </div>
            <div class="mb-3">
                <label for="localidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="localidade" readonly>
            </div>
            <div class="mb-3">
                <label for="uf" class="form-label">Estado</label>
                <input type="text" class="form-control" id="uf" readonly>
            </div>

            <div class="botoes">
                <a href="../index.html" class="btn btn-secondary">Voltar</a>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
